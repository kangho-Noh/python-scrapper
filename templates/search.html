<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
    <header>
        <h1>Search Results</h1>
        <h3>Found {{resultsNumber}} results for: {{searchingBy}}</h3>
        <a href="/export?term={{searchingBy}}">Export to CSV</a>
    </header>
    
    <main>
      {% for job in jobs %}
        <div>
            <h2>{{job.title}}</h2>
            <h3>{{job.company}}</h3>
            <h4>{{job.location}}</h4>
            <a href="{{job.apply_link}}" target="_blank"> Apply</a>
        </div>
        <hr>
        {%endfor%}
    </main>
</body>

</html>
